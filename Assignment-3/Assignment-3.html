<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <link rel="stylesheet" href="Assignment-3.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="ing.jfif" alt="logo" width="60">
        </div>

        <form action="http://www.google.com" class="form">

            <h2>Welcome Back</h2>

            <p>Enter your credentials to access your account</p>

            <div>
                <img src="email1.png" width="20" class="email-id">
                <input type="email" class="email" placeholder="Enter your email" name="email">
            </div>

            <div>
                <img src="lock2.png" width="20" class="password-id">
                <input type="password" class="password" placeholder="Enter your password" name="password">
            </div>

            <button type="submit" class="button">Sign In</button>

            <div class="reset-password">
                Forgot your password ?
                <a href="http://www.google.com"> Reset password</a>
            </div>

        </form>

    </div>

</body>

</html>
